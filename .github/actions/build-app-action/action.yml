name: "Build App"

runs:
  using: "composite"
  steps:
    - name: Download deps
      uses: bahmutov/npm-install@v1
    - name: Copy test env vars
      run: cp .env.example .env
    - name: Set up Prisma and apply migrations
      shell: bash
      run: npx prisma migrate deploy
    - name: build
      shell: bash
      run: npm run build
