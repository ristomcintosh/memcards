name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  unit-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - run: npm ci
      - name: test
        run: npm test
      - name: lint
        run: npm run lint
  build:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: "file:./test.db"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - run: npm ci
      - name: Set up Prisma and apply migrations
        run: npx prisma migrate deploy
      - name: build
        run: npm run build
